name: Netflix Clone CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes-manifests/deployment.yaml'  
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test || echo "No tests found, would add tests in a project"

  sonar_scan:
    name: SonarQube Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        with:
          sonar-host-url: ${{ secrets.SONARQUBE_URL }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-project-key: ${{ vars.PROJECT_NAME }}
          sonar-project-name: ${{ vars.PROJECT_NAME}}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          sonar-host-url: ${{ secrets.SONARQUBE_URL }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          waitForQualityGate: 'true'

  build:
    name: build
    needs: [test, sonar_scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

